<div id="modal1" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
  <div class="modal-content flex-me">
    <div class="card grey lighten-4">
      <div class="card-content teal-text text-darken-1">
        <span class="card-title">Add Permissions</span>
        <select multiple materialize="material_select" [materializeSelectOptions]="user_list">
          <option *ngFor="let user of user_list" [value]="user.id">{{user.username}}</option>
        </select>
        <button class="waves-effect waves-green btn">Add Selected</button>
      </div>
    </div>
    <div class="card grey lighten-4">
      <div class="card-content red-text text-darken-1">
        <span class="card-title">Remove Permissions</span>
        <select multiple materialize="material_select" [materializeSelectOptions]="allowed_users">
          <option *ngFor="let user of allowed_users" [value]="user">{{user}}</option>
        </select>
        <button class="waves-effect waves-red btn btn-red">Remove Selected</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn">Close</a>
  </div>
</div>
