<div (window:resize)="windowResize($event)" id="diff-container">
  <img  *ngIf="leftImagePath"
        src="/media/{{leftImagePath}}"
        id="leftImage"
        [ngClass]="imageClass">

  <img  #rightImage
        *ngIf="rightImagePath" 
        src="/media/{{rightImagePath}}" 
        (load)="rightImageLoad($event)"
        id="rightImage"
        [ngClass]="imageClass"
        [ngStyle]="{'clip-path': clipStyle,
                    'opacity': opacity}">
  
  <div id="controls-wrapper">
    <p id="slider-wrapper">
      <input (input)="sliderChange($event)" type="range" id="diff-slider" min="0" max="1000" [ngStyle]="{'width': imageWidth, 'max-width.px': sliderMaxWidth}"/>
    </p>
    <form materialize id="radio-wrapper">
      <input (click)="radioSelected('difference')" name="diffMode" type="radio" id="difference" />
      <label for="difference">Difference</label>
      <input (click)="radioSelected('fade')" name="diffMode" type="radio" id="fade" />
      <label for="fade">Fade</label>
      <input (click)="radioSelected('swipe')" name="diffMode" type="radio" id="swipe" checked/>
      <label for="swipe">Swipe</label>
      <input (click)="radioSelected('side-by-side')" name="diffMode" type="radio" id="side-by-side"/>
      <label for="side-by-side">Side-By-Side</label>
    </form>
  </div>
</div>
