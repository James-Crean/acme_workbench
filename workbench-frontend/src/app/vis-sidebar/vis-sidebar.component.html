<div class="w3-sidebar w3-bar-block blue-grey darken-2" style="width: 15em; z-index: 1;">
    <div (click)="goBack()" class="scale-transition waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back</div>
    <a *ngFor="let element of elements"
       href="#" 
       class="w3-bar-item">
      <p
        class="waves-effect waves-light btn teal darken-1"
        [ngClass]="{'btn-flat': isActive(element.id)}"
        id="sidebar-{{element.id}}"
        style="width: 100%; text-align: left; padding-left: 15px;"
        (click)="change_active($event, element.id)">
        {{ element.display }}
      </p>
    </a>
  </div>
