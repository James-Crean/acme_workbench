<div id="data-delete-modal" 
     class="modal" 
     materialize="modal"
     [materializeParams]="[{dismissible: true}]"
     [materializeActions]="modalActions">
  <div>
    <div class="col s12 m6">
      <div class="card blue-grey darken-1" style="margin: 0px;">
        <div class="card-content white-text">
          <span class="card-title">Delete {{ dataset.name }}</span>
          <p>Are you sure you want to perminantly delete {{ dataset.name }}?</p>
        </div>
        <div class="card-action">
            <a href="#" 
               class="modal-action modal-close waves-effect waves-light blue white-text btn">
                no
            </a>
            <a href="#" 
               (click)="deleteDataset()"
               class="modal-action modal-close waves-effect waves-light red white-text btn">
                yes
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
