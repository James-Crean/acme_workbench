
<div class="card grey lighten-4">
  <div class="card-content teal-text text-darken-1">
    <div (click)="go_back()" class="scale-transition waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back</div>
    <br>
    <div class="pad-left">
      <span class="card-title">
        {{ dataset.name }}
      </span>
    </div>
    <ul materialize="collapsible" class="collapsible" data-collapsible="accordian">
      <li *ngFor="let filename of dataset.file_list; let i = index">
        <div class="collapsible-header"
          (click)="getFileInfo(i)">
          {{ filename }}
        </div>
        <div class="collapsible-body">
          <ul class="collection" *ngIf="fileInfoList[i]">
            <li class="collection-item teal-text darken-1" style="padding-left: 2em">
              path: {{ fileInfoList[i].path }}
            </li>
            <li class="collection-item teal-text darken-1" style="padding-left: 2em">
              name: {{ fileInfoList[i].display_name }}
            </li>
            <li class="collection-item teal-text darken-1" style="padding-left: 2em">
              owner: {{ fileInfoList[i].owner }}
            </li>
            <li class="collection-item teal-text darken-1" style="padding-left: 2em">
              access: <span *ngFor="let j of fileInfoList[i].allowed_access"> {{ j }} </span>
              <a (click)="openModal()" class="waves-effect waves-light btn btn-small modal-trigger"><i class="material-icons">add</i></a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>


<!-- Modal Content -->
<div id="modal1" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
  <div class="modal-content flex-me">
    <div class="card grey lighten-4">
      <div class="card-content teal-text text-darken-1">
        <span class="card-title">Change Permissions</span>
        
        <select materialize="material_select" [materializeSelectOptions]="user_list">
          <option *ngFor="let user of user_list" [value]="user.id">{{user.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#"
       class="modal-action modal-close waves-effect waves-green btn">
        Close
    </a>
  </div>
</div>
